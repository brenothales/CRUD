<!doctype html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/w3.css' %}">
</head>

<body>
    <div class="w3-container ">
        <h1  style="text-shadow:1px 1px 0 #444">Dados Pessoais</h1>
        <form  class="w3-container w3-card-4 "  method="POST">

            {% csrf_token %}
            {{ form.as_p }}

            <br>

            <button class="w3-button w3-green w3-round" type="submit">Salvar</button>   {% if product %}
            <button class="w3-button w3-green w3-round" ><a href="{% url 'delete_product' product.id %}">Deletar</a></button>
            <br>

            {% endif %}
        <br>
        </form>
    </div>
</body>
